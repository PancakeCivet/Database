<!DOCTYPE html>
<html lang="en">
<head>
    <title>homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-3.7.0.min.js"></script>
	<script src="js/login.js"></script>
</head>
<body >
    <div class="container mt-3">
        <div class="container mt-3 d-flex flex-column align-items-center">
            <p class="h1 text-center" id="homepage_title_h1">Login</p>
        </div>
        <form action="" class="was-validated">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">验证成功！</div>
                <div class="invalid-feedback">请输入用户名！</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">验证成功！</div>
                <div class="invalid-feedback">请输入密码！</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> 同意协议
                <div class="valid-feedback">验证成功！</div>
                <div class="invalid-feedback">同意协议才能提交。</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">提交</button>
        </form>
    </div>
    
</body>
</html>
